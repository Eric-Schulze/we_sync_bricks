{{ define "partial_minifig_card" }}
<div class="list-item">
    <div style="display: flex; justify-content: space-between; align-items: start;">
        <div style="flex: 1;">
            <h3>{{.Name}}</h3>
            <p>{{if .Description}}{{.Description}}{{end}}</p>
        </div>
        <div style="display: flex; gap: 0.5rem;">
            <button class="btn btn-secondary" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;"
                    hx-get="/partial-minifigs-lists/{{$.List.ID}}/partial-minifig/{{.ID}}/edit" 
                    hx-target="#modal-container" 
                    hx-swap="innerHTML">
                Edit
            </button>
            <button class="btn" style="background: #dc2626; padding: 0.25rem 0.5rem; font-size: 0.75rem;"
                    hx-delete="/partial-minifigs-lists/{{$.List.ID}}/partial-minifig/{{.ID}}" 
                    hx-target="#list-items" 
                    hx-swap="outerHTML"
                    hx-confirm="Are you sure you want to delete this item?">
                Delete
            </button>
        </div>
    </div>
</div>
{{ end }}
