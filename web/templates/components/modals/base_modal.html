{{define "base-modal"}}
<div class="modal-overlay" hx-on:click="if(event.target === this) this.remove()">
    <div class="modal max-w-2xl" {{if .MaxWidth}}style="max-width: {{.MaxWidth}}; width: 90vw;"{{else}}style="width: 90vw;"{{end}}>
        <h2>{{.Title}}</h2>
        
        {{.Content}}

        <div class="flex gap-2 justify-end mt-6">
            {{if .ShowCloseButton | default true}}
            <button type="button" class="btn btn-secondary" 
                    onclick="document.getElementById('modal-container').innerHTML = ''">
                {{.CloseButtonText | default "Close"}}
            </button>
            {{end}}
            {{.AdditionalButtons}}
        </div>
    </div>
</div>
{{end}}
