{{define "bricklink-search-form"}}
<div class="form-group mb-8 p-4 bg-gray-50 rounded-lg">
    <h3 class="mb-4 text-gray-700">Search Bricklink</h3>
    <div class="flex gap-2">
        <input type="text" 
               id="bricklink-search" 
               placeholder="Enter Bricklink Minifig ID (e.g., sw0001a)" 
               class="flex-1 p-2 border border-gray-300 rounded">
        <button type="button" 
                class="btn btn-secondary"
                hx-post="/partial-minifigs-lists/search-bricklink"
                hx-vals='js:{"bricklink_id": document.getElementById("bricklink-search").value}'
                hx-target="#search-results"
                hx-swap="innerHTML">
            Search
        </button>
    </div>
    <div id="search-results" class="mt-4 min-h-8 flex-auto" data-list-id="{{.ListID}}"></div>
</div>
{{end}}
