{{define "price-display"}}
<div class="mt-2 text-sm">
    <div class="grid grid-cols-2 gap-3 text-center">
        <!-- 6-Month Averages -->
        <div class="bg-gradient-to-r from-green-50 to-blue-50 border border-green-200 p-3 rounded-lg shadow-sm">
            <div class="text-xs text-gray-700 font-medium mb-2">6-Month Average</div>
            <div class="space-y-1">
                <div class="flex items-center justify-center gap-2 text-xs">
                    <span class="text-gray-600">New:</span>
                    <span id="price-new-{{.ItemNo}}" class="font-bold text-green-700 bg-green-100 px-2 py-1 rounded">Loading...</span>
                </div>
                <div class="flex items-center justify-center gap-2 text-xs">
                    <span class="text-gray-600">Used:</span>
                    <span id="price-used-{{.ItemNo}}" class="font-bold text-blue-700 bg-blue-100 px-2 py-1 rounded">Loading...</span>
                </div>
            </div>
        </div>
        
        <!-- Part-Out Values -->
        <div class="bg-gradient-to-r from-purple-50 to-indigo-50 border border-purple-200 p-3 rounded-lg shadow-sm">
            <div class="text-xs text-gray-700 font-medium mb-2">Part-Out Value</div>
            <div class="space-y-1">
                <div class="flex items-center justify-center gap-2 text-xs">
                    <span class="text-gray-600">New:</span>
                    <span id="partout-new-{{.ItemNo}}" class="font-bold text-green-700 bg-green-100 px-2 py-1 rounded">Calc...</span>
                </div>
                <div class="flex items-center justify-center gap-2 text-xs">
                    <span class="text-gray-600">Used:</span>
                    <span id="partout-used-{{.ItemNo}}" class="font-bold text-blue-700 bg-blue-100 px-2 py-1 rounded">Calc...</span>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
