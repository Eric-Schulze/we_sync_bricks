{{define "minifig-info"}}
<div style="flex: 1;">
    <!-- Name and ID (Full Width) -->
    <div style="margin-bottom: 1rem;">
        <h4 style="margin: 0 0 0.5rem 0; color: #374151; font-weight: 600; font-size: 1.25rem; line-height: 1.3;">{{.Name}}</h4>
        <p style="margin: 0; color: #6b7280; font-size: 0.875rem;">
            <strong>Item ID:</strong> {{.ItemNo}}
        </p>
    </div>
    
    <!-- 6-Month Average Costs (Horizontal Layout) -->
    {{template "price-display" .}}
</div>
{{end}}
