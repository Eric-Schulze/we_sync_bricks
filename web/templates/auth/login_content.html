{{define "login-content"}}
<div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- Logo -->
    <div class="flex justify-center">
        <div class="h-12 w-12 bg-lego-red rounded-sm"></div>
    </div>
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
        Sign in to your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
        Or 
        <a href="/auth/register" 
            class="font-medium text-lego-blue hover:text-blue-700"
            hx-get="/auth/register" 
            hx-target="body" 
            hx-push-url="true">
            create a new account
        </a>
    </p>
</div>

<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form id="login-form" 
                hx-post="/auth/login" 
                hx-trigger="submit" 
                hx-indicator="#loading-indicator"
                class="space-y-6">
            
            <!-- Email or Username field -->
            <div>
                <label for="login" class="block text-sm font-medium text-gray-700">
                    Email or Username
                </label>
                <div class="mt-1">
                    <input id="login" 
                            name="login" 
                            type="text" 
                            autocomplete="email username" 
                            required
                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-lego-blue focus:outline-none focus:ring-lego-blue sm:text-sm"
                            placeholder="Enter your email or username">
                </div>
            </div>

            <!-- Password field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                <div class="mt-1">
                    <input id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            required
                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-lego-blue focus:outline-none focus:ring-lego-blue sm:text-sm"
                            placeholder="Enter your password">
                </div>
            </div>

            <!-- Remember me -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" 
                            name="remember-me" 
                            type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-lego-blue focus:ring-lego-blue">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-lego-blue hover:text-blue-700">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Submit button -->
            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md border border-transparent bg-lego-blue py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-lego-blue focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="htmx-indicator" id="loading-indicator">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    Sign in
                </button>
            </div>

            <!-- Error message container -->
            <div id="error-message" class="hidden">
                <div class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">
                                Sign in failed
                            </h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p id="error-text">Please check your login credentials and try again.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Demo credentials -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-white px-2 text-gray-500">Development Mode</span>
                </div>
            </div>

            <div class="mt-6 text-sm text-gray-600 bg-gray-50 rounded-md p-4">
                <p class="font-medium">Demo Credentials:</p>
                <p>Email/Username: test@example.com or testuser</p>
                <p>Password: password123</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Handle form errors
    document.body.addEventListener('htmx:responseError', function(evt) {
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        if (evt.detail.xhr.status === 401) {
            errorText.textContent = 'Invalid login credentials. Please try again.';
        } else {
            errorText.textContent = 'An error occurred. Please try again.';
        }
        
        errorDiv.classList.remove('hidden');
        
        // Hide error after 5 seconds
        setTimeout(() => {
            errorDiv.classList.add('hidden');
        }, 5000);
    });

    // Hide error when user starts typing
    document.addEventListener('input', function(evt) {
        if (evt.target.matches('#login, #password')) {
            document.getElementById('error-message').classList.add('hidden');
        }
    });
</script>
{{end}}
